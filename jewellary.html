<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Display</title>
    <link rel="stylesheet" href="jewellary.css">
</head>
<body>
    <header>
        <h1>Jewelry Collection</h1>
    </header>
    <main>
        <section class="jewelry-container">
            <div class="jewelry-item">
                <img src=" New folder/images.jpg" alt="Gold Necklace">
                <div class="details">
                    <h2>Gold Necklace</h2>
                    <p>Rs 68,000/-</p>
                </div>
            </div>
            <div class="jewelry-item">
                <img src="New folder/WGP157.webp " alt="Diamond Earrings">
                <div class="details">
                    <h2>Diamond Earrings</h2>
                    <p>Rs 89,000/-</p>
                </div>
            </div>
            <div class="jewelry-item">
                <img src="New folder/2-4-2-4-na-1-mkbrad376s-myki-original-imagzsh8z2egeeg8.webp " alt="Silver Bracelet">
                <div class="details">
                    <h2>Silver Bracelet</h2>
                    <p>Rs 5,000/-</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
